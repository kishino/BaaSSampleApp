<ons-page ng-controller="ShopsController as vm">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>戻る</ons-back-button>
    </div>
    <div class="center">店舗</div>
  </ons-toolbar>

  <div class="progress" ng-if="vm.isLoading">
    <ons-progress-circular indeterminate></ons-progress-circular>
  </div>

  <ons-list>
    <ons-list-item ng-repeat="shop in vm.shops" modifier="tappable" ng-click="vm.onSelectShop(shop)">
      {{shop.name}}
    </ons-list-item>
  </ons-list>
</ons-page>
